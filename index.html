<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/ca3a7643b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation-List Comparison</title>
  </head>
  <body>
    <div class="container">
      <div class="header header--light">
        <h1 class="header__title">
          <i class="fas fa-plane"></i>
          <span class="header--first">Vacation</span>List
        </h1>
        <label class="switch">
          <input type="checkbox" id="check" onclick="changeWebsiteTheme()" />
          <span class="slider round"></span>
        </label>
      </div>
      <form id="vacation-form">
        <!-- <div class="form">
          <label for="country" class="form__label">Country</label
          ><input type="text" id="country" class="form__input" />
        </div> -->
        <div class="form">
          <label for="city" class="form__label">City</label
          ><input type="text" id="city" class="form__input" />
        </div>
        <input
          type="submit"
          value="Add Vacation Spot"
          class="button button--primary"
        />
      </form>
      <div id="result"></div>
      <table class="weather-list" id="weather-table">
        <tr>
          <th>City</th>
          <th>Weather</th>
        </tr>
        <!-- <tr>
          <td>oakville</td>
          <td>78</td> !-->
      </table>
    </div>
  </body>
</html>
